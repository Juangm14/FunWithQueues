{% extends "visitor/base.html" %}
{% load static %}
{% block content %}


<div class="container mt-5">

	<div class="row">
		<div class="col-12 px-5">
			{% if messages %}
				{% for message in messages %}
					<div class="alert alert-{{ message.tags }}">
						{{ message }}
					</div>
				{% endfor %}
			{% endif %}
		</div>





		<div class="col-md-6 offset-md-3 p-5">
			<form method="post" action="">{% csrf_token %}
				<h2 class="text-white">
					Update your profile <a href="{% url 'dashboard' %}" type="button" class="float-right btn btn-primary btn-sm">Dashboard</a>
				</h2>
				<div class="row m-0 px-3 py-5 bg-fondo">
					<div class="col-12 mt-3">
						<p for="firstName" class="textoFormulario">Name</p>
						<input type="text" class="text-light formularioContacto" name="name" id="name"required>
					</div>
					<div class="col-12 mt-3">
						<p for="firstName" class="textoFormulario">Password</p>
						<input type="password" class="text-light formularioContacto" name="password1" id="password1" required>
					</div>
					<div class="col-12 mt-3">
						<p for="firstName" class="textoFormulario">Password verification</p>
						<input type="password" class="text-light formularioContacto" name="password2" id="password2" required>
					</div>
					<div class="col-12">
						<button class="btn-secondary btn border-0 float-right rounded-0 mt-3 px-5 py-3" type="submit">Update</button>
					</div>
				</div>
			</form>
		</div>

	</div>

</div>

{% endblock %}
