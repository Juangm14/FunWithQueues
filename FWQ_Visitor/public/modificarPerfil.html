<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    
    <link rel="stylesheet" href="style.css">

    <title>Registro</title>
</head>
<body>


    <div class="row">
        <div class="col-md-6 offset-md-3 mt-5 p-0">
            <h1>Modificar Perfil</h1>
        </div>
        <div class="col-md-6 offset-md-3 bg-dark p-4 mb-3">
        
            <form method="post" action="/modificar">
                <div class="row g-3">
                    <div class="col-sm-6">
                        <label for="lastName" class="form-label">Username</label>
                        <input type="text" class="text-light  formularioContacto" name="username" id="username" placeholder="" value="" required>
                    </div>
                    <div class="col-sm-6">
                        <label for="firstName" class="form-label">Nombre</label>
                        <input type="text" class="text-light formularioContacto" name="nombre" id="nombre" placeholder="" value="" required>
                    </div>
                    <div class="col-sm-6">
                        <label for="lastName" class="form-label">Contrase√±a</label>
                        <input type="password" class="text-light  formularioContacto" name="password" id="password" placeholder="" value="" required>
                    </div>
                    <div class="col-12 p-0">
                        <button class="btn-success btn border-0 rounded-0 float-end mt-3 px-5 py-3" type="submit">Crear cuenta</button>
                    </div>
                </div>
            </form>
        </div>
    </div>



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  

</body>
</html>
